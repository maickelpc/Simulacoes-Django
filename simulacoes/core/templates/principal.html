<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-light">CEASB 2019</span>
    <div class="container"> </div>
  </nav>

  <div class="">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-4 col-lg-2 h-100">
          <ul class="list-group">
            <li class=" border-0 list-group-item d-flex justify-content-between align-items-center">
            	<a id="drop1" href="" class="dropdown-toggle" role="button" data-toggle="dropdown" >Arquivos</a><br><i class="fa fa-list text-muted fa-lg"></i>
            	<div class="dropdown-menu" aria-labelledby="drop1"> 
            		<a href="/arquivos/" class="dropdown-item">Listar</a>
            	</div>

            </li>
            <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"><a href="" >Grafico (Inoperante)</a><br><i class="fa fa-pie-chart text-muted fa-lg"></i></li>
            <li class="border-0 list-group-item d-flex justify-content-between align-items-center"><a href="">Administração</a><br class=""><i class="fa fa-cog text-muted fa-lg"></i></li>
            <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"><a href="">Sair</a><br><i class="fa fa-sign-out text-muted fa-lg"></i></li>
          </ul>
        </div>

        <div class="col-md-10" style="margin:0px;">
          {% if arq %}
              <table class="table table-striped table-hover">
                  <thead class="thead-light">
                  <tr>
                      <th>Codigo</th>
                      <th>Data Leitura</th>
                      <th>n° Canais</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for arquivo in arq %}
                      <tr>
                          <td>{{arquivo.codigo}}</td>
                          <td>{{arquivo.dataLeitura}}</td>
                          <td>{{arquivo.canais}}</td>                         
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
          {% endif %}
          </div>

      </div>
    </div>
  </div>

  <div class="container">
      <div class="row"> 
      </div>
  </div>


  <script style="">
    $(document).ready(function() {
      $("").click(function() {
        $(this).tab('show');
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style="" ></script>
  
</body>

</html>
