{% extends "admin/base.html" %} {% block content %}
<!doctype html>
<html>

<head>
</head>

<body>
    <div class="container">
        <div class="row">
            {% if message %}
            <p class="text-danger">Attention {{message}}</p>
            {% endif %}
            <h3>Graph Form</h3>
            <br>
            <form action="/plotarGrafico/" method="POST">
                {% csrf_token %} {{ form.as_p }}
                <input type="hidden" value="{{id}}" name="id">
                <br>
                <input class="btn btn-success" type="submit" value="Submit Data">
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
